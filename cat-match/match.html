<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v7.1.0/css/all.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>CatMatch - Adote um Gatinho</title>
</head>
<body>
    <header id="header-match">
        <nav id="logo">
            <a href="landing.html" class="ancora-logo">
                <img src="img/cat-match-logo.png" alt="Logo CatMatch">
            </a>
            <a href="landing.html" class="botao-home">Home</a>
        </nav>
    </header>

    <main id="main-match">
        <section id="primeira-parte">
            <section id="hero-section-match">
                <!-- <img src="img/gato-hero-section.jpg" alt=""> -->
                <h1>O amor está a um miado de distância <i class="fa-duotone fa-solid fa-cat"></i></h1>
            </section>
            <section id="manifesto-match">
                <p>Encontre o gatinho que vai encher seus dias de carinho e ronronar com você nas tardes de preguiça.</p>
                <p>Favorite seu novo melhor amigo.</p>
            </section>
            <div class="swiper">
                <section id="conheca-nossos-gatinhos">
                    <h2>Conheça nossos gatinhos</h2>
                </section>
                <div class="swiper-wrapper"></div>
                
                <div id="acoes">
                    <i class="fa-solid fa-heart" id="coracao"></i>
                    <i class="fa-solid fa-xmark" id="xmark"></i>
                </div>
            </div>
        </section>

        <section id="deu-match">
            <figure id="figure-deu-match">
                <button id="fechar-match" class="botao-fechar"><i class="fa-solid fa-xmark"></i></button>
                <figcaption id="caption-deu-match">Vocês deram match! Ele quer saber mais sobre você!</figcaption>
                <img src="img/gata-ametista.jpg" alt="Gato escolhido" id="img-gato"/>
                <a href="formulario-adocao.html" class="botao">Iniciar Adoção</a>
            </figure>
        </section>
    </main>

    <footer>
        <p>Projeto feito por <a href="https://www.linkedin.com/in/souza-sara/" target="_blank">Sara Souza</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/gatos.js"></script>
    <script src="scripts/swiper.js"></script>
    <script src="scripts/match.js"></script>
</body>
</html>
