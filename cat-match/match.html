<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v7.1.0/css/all.css">
    <title>CatMatch - Adote um Gatinho</title>
</head>
<body>
    <header>
        <nav id="logo">
            <a href="#">
                <img src="img/cat-match-logo.png" alt="Logo CatMatch">
            </a>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <h1>Conhe√ßa nossos gatinhos <i class="fa-duotone fa-solid fa-cat"></i></h1>
            </div>
        </section>
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <figure>
                        <img src="img/gatos-adocao/gata-ametista.jpg" alt="Gata Tigrada com Branco">
                        <figcaption>
                            <ul>
                                <li>Nome:</li>
                                <li>Cor:</li>
                                <li>Idade:</li>
                                <li>Personalidade:</li>
                            </ul>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="img/gatos-adocao/gata-aurora.jpg" alt="Gata Tricolor">
                        <figcaption>
                            <ul>
                                <li>Nome:</li>
                                <li>Cor:</li>
                                <li>Idade:</li>
                                <li>Personalidade:</li>
                            </ul>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="img/gatos-adocao/gata-jasmin.jpg" alt="Gata Tricolor predominantemente Cinza com Branco">
                        <figcaption>
                            <ul>
                                <li>Nome:</li>
                                <li>Cor:</li>
                                <li>Idade:</li>
                                <li>Personalidade:</li>
                            </ul>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="img/gatos-adocao/gata-esmeralda.jpg" alt="Gata Trigrada com Branco">
                        <figcaption>
                            <ul>
                                <li>Nome:</li>
                                <li>Cor:</li>
                                <li>Idade:</li>
                                <li>Personalidade:</li>
                            </ul>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="img/gatos-adocao/gato-tigrinho.jpg" alt="Gato Tigrado">
                        <figcaption>
                            <ul>
                                <li>Nome:</li>
                                <li>Cor:</li>
                                <li>Idade:</li>
                                <li>Personalidade:</li>
                            </ul>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="img/gatos-adocao/gato-yoda.jpg" alt="Gato Laranja com Branco">
                        <figcaption>
                            <ul>
                                <li>Nome:</li>
                                <li>Cor:</li>
                                <li>Idade:</li>
                                <li>Personalidade:</li>
                            </ul>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
            </div>
    </main>
</body>
</html>
