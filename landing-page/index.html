<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>NOIR - Minimalismo nunca sai da moda</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <a href="#">
                    <img src="images/noir-logo.png" alt="Logo da loja escrita 'Noir'" width="100px">
                </a>
            </div>
            <div id="header-itens">
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre Nós</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="hero-section">
            <p>Sinta a liberdade de
                <br>
                vestir o essencial.
            </p>
            <a href="produtos.html">Ver Coleção</a>
            <img src="images/hero-section.jpg" alt="Modelo vestindo um vestido midi preto" width="15%">
        </div>

        <div id="manifest">
            <p>Vestir-se não é sobre mostrar, é sobre sentir.
                <br>
                Cada peça NOIR é um convite à pausa, ao olhar interior.
            </p>
        </div>

        <div id="swiper-wrapper">
            <div class="swiper-slide"><img src="images/vestido.jpg" alt="Modelo com o vestido reto preto Noir Chiq" width="15%"></div>
            <div class="swiper-slide"><img src="images/regata.jpg" alt="Modelo com a regata preta feminina Noir Casual" width="15%"></div>
            <div class="swiper-slide"><img src="images/blazer.jpg" alt="Modelo com blazer feminino preto Noir Corporative" width="15%"></div>
            <div class="swiper-slide"><img src="images/vestido-verde.jpg" alt="Modelo com vestido reto verde menta Noir Chiq" width="15%"></div>
            <!-- <div class="swiper-slide"><img src="#" alt=""></div>
            <div class="swiper-slide"><img src="#" alt=""></div> -->
            </div>
        </div>

        <div id="values">
            <div><img src="" alt="Logo Qualidade">Qualidade</div>
            <div><img src="" alt="Logo Conforto">Conforto</div>
            <div><img src="" alt="Logo Sustentabilidade">Sustentabilidade</div>
        </div>

        <div id="call-to-action">
            <p>Descubra o poder do simples.</p>
            <a href="">Explore a Coleção</a>
        </div>
    </main>
</body>
</html>
