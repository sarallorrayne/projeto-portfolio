<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NOIR - Minimalismo nunca sai da moda</title>
</head>
<body>
    <header>
        <nav id="header">
            <div id="container">
                <a href="#">
                    <img src="images/noir-logo.png" alt="Logo da loja escrita 'Noir'" width="100px">
                </a>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre Nós</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="hero-section">
            <div class="hero-content">
                <h1>Sinta a liberdade de vestir o essencial.
                </h1>
                <div class="hero-button">
                    <a href="produtos.html">Ver Coleção</a>
                </div>
            </div>
            <img src="images/hero-section.jpg" alt="Modelo vestindo um vestido midi preto">
        </div>

        <div id="manifest">
            <p>Vestir-se não é sobre mostrar, é sobre sentir.
                <br>
                Cada peça NOIR é um convite à pausa, ao olhar interior.
            </p>
        </div>

        <div id="carousel-title">
            <h2>Últimos Lançamentos</h2>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <figure>
                        <img src="images/vestido.jpg" alt="Modelo com o vestido reto preto Noir Chiq">
                        <figcaption>Vestido Noir Chiq</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/regata.jpg" alt="Modelo com a regata preta feminina Noir Casual">
                        <figcaption>Regata Noir Casual</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/blazer.jpg" alt="Modelo com blazer feminino preto Noir Corporative">
                        <figcaption>Blazer Noir Corporative</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/vestido-verde.jpg" alt="Modelo com vestido reto verde menta Noir Chiq">
                        <figcaption>Vestido Verde Noir Chiq</figcaption>
                    </figure>
                </div>
            </div>

            <!-- Botões e paginação -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>


        <div id="values">
            <div><img src="" alt="Logo Qualidade">Qualidade</div>
            <div><img src="" alt="Logo Conforto">Conforto</div>
            <div><img src="" alt="Logo Sustentabilidade">Sustentabilidade</div>
        </div>

        <div id="call-to-action">
            <p>Descubra o poder do simples.</p>
            <a href="">Explore a Coleção</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    </script>
</body>
</html>
