<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v7.1.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NOIR - Produtos</title>
</head>
<body>
    <header>
        <nav id="header">
            <div id="container">
                <a href="#">
                    <img src="images/noir-logo.png" alt="Logo da loja escrita 'Noir'" width="100px">
                </a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="about_us.html">Sobre Nós</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="collection-title">
            <h1>Coleções</h1>
            <img src="images/collection/collection.jpg" alt="">
        </div>

        <section id="manifest">
            <p>O essencial nunca sai de moda.</p>
        </section>

        <section class="swiper" id="swiper-products">
            <div class="carousel-title">
                <h2 class="titulo-carrossel">Vestidos</h2>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/vestido-noir-chic-preto.jpg" alt="Modelo com o vestido reto preto Noir Chic">
                        <figcaption>Vestido Preto Noir Chic</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/vestido-verde-noir-chic.jpg" alt="Modelo com vestido reto verde menta Noir Chic">
                        <figcaption>Vestido Verde Noir Chic</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/vestido-preto-essence.jpg" alt="Modelo com vestido Preto Noir Essence">
                        <figcaption>Vestido Preto Noir Essence</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/vestido-elegance.jpg" alt="Modelo com vestido Preto Noir Elegance">
                        <figcaption>Vestido Preto Noir Elegance</figcaption>
                    </figure>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </section>

        <section class="swiper">
            <div class="carousel-title">
                <h2 class="titulo-carrossel">Partes de Cima</h2>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/top-eclipse.jpg" alt="Modelo com top Preto Noir Eclipse">
                        <figcaption>Top Preto Noir Eclipse</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/blazer-chief.jpg" alt="Modelo com blazer Preto Noir Chief">
                        <figcaption>Blazer Preto Noir Chief</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/blazer-corporative.jpg" alt="Modelo com blazer feminino preto Noir Corporative">
                        <figcaption>Blazer Noir Corporative</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/regata.jpg" alt="Modelo com a regata preta feminina Noir Casual">
                        <figcaption>Regata Noir Casual</figcaption>
                    </figure>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </section>

        <section class="swiper">
            <div class="carousel-title">
                <h2 class="titulo-carrossel">Partes de Baixo</h2>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/calca-essencial.jpg" alt="Modelo com a Calça Noir Essencial">
                        <figcaption>Calça Noir Essencial</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/short-confort.jpg" alt="Modelo com Short Off-White Noir Confort">
                        <figcaption>Short Off-White Noir Confort</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/calca-executive.jpg" alt="Modelo com Calça Azul Noir Executive">
                        <figcaption>Calça Azul Noir Executive</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="images/collection/calça-urban.jpg" alt="Modelo com Calça Noir Urban">
                        <figcaption>Calça Noir Urban</figcaption>
                    </figure>
                </div>
            </div>
            
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </section>
    </main>

    <footer>
        <div id="call-to-action">
            <p>Descubra o poder do simples.</p>
            <p>NOIR™</p>
        </div>
        <div id="container-footer">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="about_us.html">Sobre Nós</a></li>
            </ul>
        </div>
        <div id="creator">
            <p>Página criada por <a href="https://www.linkedin.com/in/souza-sara/" target="_blank">Sara Souza</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script-carousel.js"></script>
</body>
</html>
